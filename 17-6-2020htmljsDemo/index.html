<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML - JS Demo</title>            
    </head>
    <body>      
        <div id="my-div" class="x-div">this is the original content</div>
        <div id="my-other-div" class="x-div">this is the original content</div>
        <button onclick="turnOn()">
            Turn on the light
        </button>
        <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
        <!-- associating the on click event of the button element to the turnOff() function-->
        <button onclick="turnOff()">
            Turn off the light
        </button>
        <!-- Scripts-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
        <!-- Someone else's javascript that I am using-->
        <script type="text/javascript" src="someone-elses.js"></script>
         <!-- Javascript One-->
         <script type="text/javascript" src="js-one.js"></script>   
        <!-- Collision or clash or conflict because we have two variables with the same name-->         
        <!-- Javascript Two-->
        <script type="text/javascript" src="js-two.js"></script>
    </body>
</html>
